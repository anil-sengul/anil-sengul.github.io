---
layout: default
title: Hank Quinlan's Blog
---

<h1>{{ page.title }}</h1>
<ul class="posts">
  {% for post in site.posts reversed%}
  <li>
    <p>{{ post.date | date_to_string }}</p>
    <p>
      <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
    </p>
  </li>
  {% endfor %}
</ul>
