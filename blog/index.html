---
layout: default
title: Anil's Blog
---

<div class="containter-heading">
  <h1>{{ page.title }}</h1>
</div>
<ul class="posts">
  {% for post in paginator.posts %}
  <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
  <p class="author">
    <span class="date">{{ post.date }}</span>
  </p>
  <div class="content">
    {{ post.content }}
  </div>
  {% endfor %}
</ul>
