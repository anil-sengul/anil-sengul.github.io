---
layout: default
---

<h1>{{ page.title }}</h1>
<ul class="posts">
  {% for post in site.posts reversed%}
  <li>
    <div class="summary-post">
      <p>{{ post.date | date_to_string }}</p>
      <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
    </div>
  </li>
  {% endfor %}
</ul>
